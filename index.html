<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="app.css">
  </head>
  
  <body>
    <div id="tetrisContainer">
        <div id="tetrisC"></div>
        <div id="rightBox">
            <div id="new_gameC">
		        <input id="levelInp" name="level" type="range" min="0" max="9" value="0">
		        <button id="newGameButton" type="button">New Game!</button>
	        </div>
	        <div id="previewC"></div>
	        <div id="scoreBox">Score: <span id="scoreC">0</span></div>
	        <div id="levelBox">Level: <span id="levelC">0</span></div>
        </div>
    </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="app.js"></script>
  
  <script>
  
  var t = new Tetris({
	  parentEl: '#tetrisContainer',
	  svgParent: '#tetrisC',
	  svgPreveiwParent: '#previewC',
	  scoreEl: '#scoreC',
	  levelEl: '#levelC',
	  levelInp: '#levelInp',
	  newGameButton: '#newGameButton',
	  new_gameC: '#new_gameC'
  });
  /*
  function updateLevel(level){
	 document.getElementById('levelC').innerHTML = level; 
  }
  */
 // t.start(0);
  
  </script>
  </body>
</html>
